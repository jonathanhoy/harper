<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="icon" href="./assets/favicon.png" />
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- HEADER BEGINS -->
  <header class="header secondary-header contact-header">
    <nav class="navigation">
      <ul class="navigation__menu">
        <li class="navigation__item"><a href="index.html" class="navigation__link">Home</a></li>
        <li class="navigation__item"><a href="" class="navigation__link">About</a></li>
        <li class="navigation__item"><a href="index.html" class="navigation__link">
          <h2 class="navigation__heading">Harper</h2>
        </a></li>
        <li class="navigation__item"><a href="blog.html" class="navigation__link">Blog</a></li>
        <li class="navigation__item"><a href="" class="navigation__link navigation__link--active">Contact</a></li>
      </ul>
      <input type="checkbox" id="toggle" name="toggle" class="navigation__toggle-input">
      <label for="toggle" class="navigation__toggle-label"><i class="fa fa-bars"></i></label>
      <div class="navigation__mobile-menu-container">
        <ul class="navigation__mobile-menu">
          <li class="navigation__mobile-item"><a href="index.html" class="navigation__mobile-link">Home</a></li>
          <li class="navigation__mobile-item"><a href="" class="navigation__mobile-link">About</a></li>
          <li class="navigation__mobile-item"><a href="blog.html" class="navigation__mobile-link">Blog</a></li>
          <li class="navigation__mobile-item"><a href="contact.html" class="navigation__mobile-link">Contact</a></li>
          <li class="navigation__mobile-item">
            <ul class="navigation__mobile-social-menu">
              <li class="navigation__mobile-social-item"><a href="" class="navigation__mobile-social-link"><i class="fab fa-facebook-f navigation__mobile-social-icon"></i></a></li>
              <li class="navigation__mobile-social-item"><a href="" class="navigation__mobile-social-link"><i class="fab fa-twitter navigation__mobile-social-icon"></i></a></li>
              <li class="navigation__mobile-social-item"><a href="" class="navigation__mobile-social-link"><i class="fab fa-linkedin-in navigation__mobile-social-icon"></i></a></li>
              <li class="navigation__mobile-social-item"><a href="" class="navigation__mobile-social-link"><i class="fab fa-instagram navigation__mobile-social-icon"></i></a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="wrapper">
      <h1 class="secondary-header__heading">Contact Me</h1>
    </div>
  </header>
  <!-- HEADER ENDS -->
  <!-- MAIN BEGINS -->
  <main class="contact-main">
    <div class="wrapper">
      <!-- SOCIALS BEGINS -->
      <aside class="socials">
        <ul class="socials__menu">
          <li class="socials__item"><a href="" class="socials__link"><i class="fab fa-facebook-f socials__icon"></i></a></li>
          <li class="socials__item"><a href="" class="socials__link"><i class="fab fa-twitter socials__icon"></i></a></li>
          <li class="socials__item"><a href="" class="socials__link"><i class="fab fa-linkedin-in socials__icon"></i></a></li>
          <li class="socials__item"><a href="" class="socials__link"><i class="fab fa-instagram socials__icon"></i></a></li>
        </ul>
        <a href="mailto:info@email.com" class="socials__email">info@email.com</a>
        <a href="tel:1234567890" class="socials__phone">123 - 456 - 7890</a>
        <a href="" class="socials__address">123 Queen Street West, Unit 10</a> <!-- INSERT GOOGLE MAPS URL -->
        <p class="socials__city-prov">Toronto, Ontario</p>
        <p class="socials__postal-code">M5V2D5</p>
      </aside>
      <!-- SOCIALS ENDS -->
      <!-- CONTACT FORM BEGINS -->
      <div class="contact">
        <form action="" class="form">
          <div class="form__top">
            <label for="name" class="visuallyhidden">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" class="form__name">
            <label for="email" class="visuallyhidden">Email address</label>
            <input type="email" id="email" name="email" required placeholder="Email address" class="form__email">
          </div>
          <label for="message" class="visuallyhidden">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" class="form__message"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
      <!-- CONTACT FORM ENDS -->
    </div>
  </main>
  <!-- MAIN ENDS -->
  <!-- FOOTER BEGINS -->
  <footer class="footer">
    <p class="footer__text">Copyright &copy; 2018 HackerYou</p>
  </footer>
  <!-- FOOTER ENDS -->
</body>
</html>
