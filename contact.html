<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="icon" href="./assets/favicon.png" />
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- HEADER BEGINS -->
  <header class="header">
    <div class="wrapper">
      <nav class="header__navigation">
        <ul class="header__menu">
          <li class="header__item"><a href="" class="header__link">Home</a></li>
          <li class="header__item"><a href="" class="header__link">About</a></li>
          <li class="header__item"><a href="" class="header__link">
              <h2>Harper</h2>
            </a></li>
          <li class="header__item"><a href="" class="header__link">Blog</a></li>
          <li class="header__item"><a href="" class="header__link header__link--active">Contact</a></li>
        </ul>
      </nav>
      <h1 class="header__heading">Contact Me</h1>
    </div>
  </header>
  <!-- HEADER ENDS -->
  <!-- MAIN BEGINS -->
  <main>
    <div class="wrapper">
      <!-- SOCIALS BEGINS -->
      <aside class="socials">
        <ul class="socials__menu">
          <li class="socials__item"><a href="" class="socials__link"><i class="fab fa-facebook-f socials__icon"></i></a></li>
          <li class="socials__item"><a href="" class="socials__link"><i class="fab fa-twitter socials__icon"></i></a></li>
          <li class="socials__item"><a href="" class="socials__link"><i class="fab fa-linkedin-in socials__icon"></i></a></li>
          <li class="socials__item"><a href="" class="socials__link"><i class="fab fa-instagram socials__icon"></i></a></li>
        </ul>
        <a href="mailto:info@email.com" class="socials__email">info@email.com</a>
        <a href="tel:1234567890" class="socials_phone">123 - 456 - 7890</a>
        <a href="" class="socials_address">123 Queen Street West, Unit 10</a> <!-- INSERT GOOGLE MAPS URL -->
        <p class="socials_city-prov">Toronto, Ontario</p>
        <p class="socials__postal-code">M5V2D5</p>
      </aside>
      <!-- SOCIALS ENDS -->
      <!-- CONTACT FORM BEGINS -->
      <form action="" class="contact">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" class="contact__name">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required placeholder="Email address" class="contact__email">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="message" class="contact__message"></textarea>
        <input type="submit" value="Submit">
      </form>
      <!-- CONTACT FORM ENDS -->
    </div>
  </main>
  <!-- MAIN ENDS -->
  <!-- FOOTER BEGINS -->
  <footer class="footer">
    <p class="footer__text">Copyright &copy; 2018 HackerYou</p>
  </footer>
  <!-- FOOTER ENDS -->
</body>
</html>
