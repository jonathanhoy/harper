<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="icon" href="./assets/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- HEADER BEGINS -->
  <header class="header secondary-header contact-header">
    <nav class="nav">
      <ul class="nav__menu">
        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="index.html#about" class="nav__link">About</a></li>
        <li class="nav__item"><a href="index.html" class="nav__link">
          <h2 class="nav__heading">Harper</h2>
        </a></li>
        <li class="nav__item"><a href="blog.html" class="nav__link">Blog</a></li>
        <li class="nav__item"><a href="contact.html" class="nav__link nav__link--active">Contact</a></li>
      </ul>
      <input type="checkbox" id="toggle" name="toggle" class="nav__toggle-input">
      <label for="toggle" class="nav__toggle-label"><i class="fa fa-bars"></i></label>
      <div class="nav__mobile-menu-container">
        <ul class="nav__mobile-menu">
          <li class="nav__mobile-item"><a href="index.html" class="nav__mobile-link">Home</a></li>
          <li class="nav__mobile-item"><a href="index.html#about" class="nav__mobile-link">About</a></li>
          <li class="nav__mobile-item"><a href="blog.html" class="nav__mobile-link">Blog</a></li>
          <li class="nav__mobile-item"><a href="contact.html" class="nav__mobile-link">Contact</a></li>
          <li class="nav__mobile-item">
            <ul class="nav__mobile-social-menu">
              <li class="nav__mobile-social-item"><a href="http://facebook.com" class="nav__mobile-social-link"><i class="fab fa-facebook-f nav__mobile-social-icon"></i></a></li>
              <li class="nav__mobile-social-item"><a href="http://twitter.com" class="nav__mobile-social-link"><i class="fab fa-twitter nav__mobile-social-icon"></i></a></li>
              <li class="nav__mobile-social-item"><a href="http://linkedin.com" class="nav__mobile-social-link"><i class="fab fa-linkedin-in nav__mobile-social-icon"></i></a></li>
              <li class="nav__mobile-social-item"><a href="http://instagram.com" class="nav__mobile-social-link"><i class="fab fa-instagram nav__mobile-social-icon"></i></a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="wrapper">
      <h1 class="secondary-header__heading animated fadeInDown">Contact Me</h1>
    </div>
  </header>
  <!-- HEADER ENDS -->
  
  <!-- MAIN BEGINS -->
  <main class="contact">
    <div class="wrapper">
      <!-- SIDEBAR BEGINS -->
      <aside class="contact-sidebar">
        <ul class="socials">
          <li class="socials__item">
            <a href="http://facebook.com" class="socials__link">
              <i class="fab fa-facebook-f socials__icon"></i>
            </a>
          </li>
          <li class="socials__item">
            <a href="http://twitter.com" class="socials__link">
              <i class="fab fa-twitter socials__icon"></i>
            </a>
          </li>
          <li class="socials__item">
            <a href="http://linkedin.com" class="socials__link">
              <i class="fab fa-linkedin-in socials__icon"></i>
            </a>
          </li>
          <li class="socials__item">
            <a href="http://instagram.com" class="socials__link">
              <i class="fab fa-instagram socials__icon"></i>
            </a>
          </li>
        </ul>
        <ul class="contact-info">
          <li class="contact-info__item">
            <a href="mailto:info@email.com" class="contact-info__email">info@email.com</a>
          </li>
          <li class="contact-info__item">
            <a href="tel:1234567890" class="contact-info__phone">123 - 456 - 7890</a>
          </li>
          <li class="contact-info__item">
            <a href="https://goo.gl/maps/sRSkYDb3rHt" target="_blank" class="contact-info__address">123 Queen Street West, Unit 10</a>
          </li>
          <li class="contact-info__item">
            <p class="contact-info__city-prov contact-info__address">Toronto, Ontario</p>
          </li>
          <li class="contact-info__item">
            <p class="contact-info__postal-code contact-info__address">M5V2D5</p>
          </li>
          <li class="contact-info__item contact-info__item--mobile">
            <a href="mailto:info@email.com" class="contact-info__mobile-email">
              <i class="fas fa-envelope contact-info__mobile-icon"></i>
            </a>
          </li>
          <li class="contact-info__item contact-info__item--mobile">
            <a href="tel:1234567890" class="contact-info__mobile-phone">
              <i class="fas fa-phone contact-info__mobile-icon"></i>
            </a>
          </li>
          <li class="contact-info__item contact-info__item--mobile">
            <a href="https://goo.gl/maps/sRSkYDb3rHt" target="_blank" class="contact-info__mobile-address">
              <i class="fas fa-map-marker-alt contact-info__mobile-icon"></i>
            </a>
          </li>
        </ul>
      </aside>
      <!-- SIDEBAR ENDS -->

      <!-- CONTACT FORM BEGINS -->
      <section class="contact-main">
        <form action="" class="form">
          <div class="form__top">
            <label for="name" class="visuallyhidden">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" class="form__name">
            <label for="email" class="visuallyhidden">Email address</label>
            <input type="email" id="email" name="email" required placeholder="Email address" class="form__email">
          </div>
          <label for="message" class="visuallyhidden">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" class="form__message"></textarea>
          <input type="submit" value="Submit">
        </form>
      </section>
      <!-- CONTACT FORM ENDS -->
    </div>
  </main>
  <!-- MAIN ENDS -->
  <!-- FOOTER BEGINS -->
  <footer class="footer">
    <p class="footer__text">Copyright &copy; 2018 HackerYou</p>
  </footer>
  <!-- FOOTER ENDS -->
</body>
</html>
